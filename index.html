<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script type='text/javascript' src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 500 },
                debug: false
            }
        },
        scene: {
            key: "main",
            preload: preload,
            create: create,
            update: update
        }
    };

    var map;
    var player;
    var cursors;
    var groundLayer, coinLayer;
    var text;

    var game = new Phaser.Game(config);

    function preload ()
    {
        //makes the map
        this.load.tilemapTiledJSON('map', 'assets/map.json');
        //tiles in spritesheet
        this.load.spritesheet('tiles', 'assets/tiles.png', {frameWidth: 70, frameHeight: 70});
        //the necessary coin image
        this.load.image('coin', 'assets/coinGold.png');
        // player animations
        this.load.atlas('player', 'assets/player.png', 'assets/player.json');
    }

    function create ()
    {
        var backgroundImage = this.add.image(0, 0, 'tiles').setOrigin(0,0);
        backgroundImage.setScale(2, 0.8);
        // load the map
        var map = this.make.tilemap({key: 'map'});
        // tiles for the ground layer
        var groundTiles = map.addTilesetImage('tiles');
        // create the ground layer
        groundLayer = map.createDynamicLayer('World', groundTiles, 0, 0);
        // the player will collide with this layer
        groundLayer.setCollisionByExclusion([-1]);

        // set the boundaries of our game world
        this.physics.world.bounds.width = groundLayer.width;
        this.physics.world.bounds.height = groundLayer.height;

        //creates the player sprite
        player = this.physics.add.sprite(200, 200, 'player');
        player.setBounce(0.2); //makes our guy bounce
        player.setCollideWorldBounds(true); //won't got outside of the map

        this.physics.add.collider(groundLayer, player);//player won't fall through map


        //set bounds on camera to stay inside game world
        this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
        //makes camera follow player
        this.cameras.main.startFollow(player);



        //animates our guy walking
        //running left animation
        this.anims.create({
            key: "left",
            frames:
                this.anims.generateFrameNumbers("player", {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1
        });
        //running right animation
        this.anims.create({
            key: "right",
            frames:
                this.anims.generateFrameNumbers("player", {prefix: 'p1_walk', start: 5, end: 8}),
            frameRate: 10,
            repeat: -1
        });

        //standing still animation
        this.anims.create({
            key: "turn",
            frames:
                [{key: "player", frame: 4}],
            frameRate: 20
        });

        cursors = this.input.keyboard.createCursorKeys();
        cursors.a = this.input.keyboard.addKey("A");
        cursors.d = this.input.keyboard.addKey("D");
        cursors.w = this.input.keyboard.addKey("W");


    }

    function update()
    {
        //Checking if left arrow key is down
        if(cursors.left.isDown || cursors.a.isDown){
            player.setVelocityX(-160);
            player.anims.play("left", true);
        } else if (cursors.right.isDown || cursors.d.isDown){
            player.setVelocityX(160);
            player.anims.play("right", true);
        } else {
            player.setVelocityX(0);
            player.anims.play("turn");
        }


// Player can jump while walking any direction by pressing the space bar
// or the 'UP' arrow
        if ((cursors.space.isDown || cursors.up.isDown) && player.body.onFloor()) {
            player.setVelocityY(-350);
            player.play('jump', true);
        }
    }


</script>
</html>
